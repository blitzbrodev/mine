<p><!DOCTYPE html><br>
<html lang=&quot;en&quot;><br>
<head><br>
<meta charset=&quot;UTF-8&quot;><br>
<title>Three.js Mini Minecraft</title><br>
<style><br>
 html,body {margin:0;padding:0;overflow:hidden;height:100%;background:#87CEEB;}<br>
 canvas {display:block;}<br>
 #ui {<br>
 position:fixed;bottom:10px;left:50%;transform:translateX(-50%);<br>
 width:400px;text-align:center;font-family:sans-serif;color:white;<br>
 }<br>
 .bar {height:10px;background:#333;border:1px solid #999;margin:3px 0;}<br>
 #healthInner {height:100%;background:#f44;width:100%;}<br>
 #hungerInner {height:100%;background:#fc4;width:100%;}<br>
 #xpInner {height:100%;background:#4f4;width:30%;}<br>
 #hotbar {display:flex;justify-content:center;margin-top:8px;}<br>
 .slot {<br>
 width:40px;height:40px;border:2px solid #999;margin:0 2px;<br>
 background:rgba(255,255,255,0.1);<br>
 }<br>
 .slot.active {border-color:#fff;}<br>
</style><br>
</head><br>
<body><br>
<div id=&quot;ui&quot;><br>
 <div class=&quot;bar&quot;><div id=&quot;healthInner&quot;></div></div><br>
 <div class=&quot;bar&quot;><div id=&quot;hungerInner&quot;></div></div><br>
 <div class=&quot;bar&quot;><div id=&quot;xpInner&quot;></div></div><br>
 <div id=&quot;hotbar&quot;><br>
 <div class=&quot;slot active&quot;></div><br>
 <div class=&quot;slot&quot;></div><br>
 <div class=&quot;slot&quot;></div><br>
 <div class=&quot;slot&quot;></div><br>
 <div class=&quot;slot&quot;></div><br>
 </div><br>
</div></p>

<p><script src=&quot;https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js&quot;></script><br>
<script src=&quot;https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/controls/PointerLockControls.js&quot;></script><br>
<script><br>
/* === BASIC SETUP === */<br>
let scene = new THREE.Scene();<br>
scene.fog = new THREE.Fog(0x87CEEB, 50, 300);<br>
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);<br>
let renderer = new THREE.WebGLRenderer({antialias:true});<br>
renderer.setSize(window.innerWidth, window.innerHeight);<br>
document.body.appendChild(renderer.domElement);</p>

<p>/* === LIGHTS === */<br>
let ambient = new THREE.AmbientLight(0xffffff,0.6);<br>
scene.add(ambient);<br>
let sun = new THREE.DirectionalLight(0xffffff,0.6);<br>
sun.position.set(50,100,30);<br>
scene.add(sun);</p>

<p>/* === TEXTURES (AI-STYLED SIMPLIFIED) === */<br>
function makeTexture(color1,color2){<br>
 const c = document.createElement('canvas'); c.width=c.height=32;<br>
 const ctx=c.getContext('2d');<br>
 for(let y=0;y<32;y++){<br>
 for(let x=0;x<32;x++){<br>
 if(Math.random()>0.5) ctx.fillStyle=color1; else ctx.fillStyle=color2;<br>
 ctx.fillRect(x,y,1,1);<br>
 }<br>
 }<br>
 const t = new THREE.CanvasTexture(c);<br>
 t.magFilter=THREE.NearestFilter; t.minFilter=THREE.NearestMipMapNearestFilter;<br>
 return t;<br>
}<br>
const texGrass = makeTexture('#3aa23a','#2d8b2d');<br>
const texDirt = makeTexture('#8b5a2b','#6b4220');<br>
const texStone = makeTexture('#888','#777');</p>

<p>/* === WORLD GENERATION === */<br>
const blockSize=1;<br>
let world = new THREE.Group();<br>
for(let x=-16;x<16;x++){<br>
 for(let z=-16;z<16;z++){<br>
 let h = 2+Math.floor(Math.random()*2);<br>
 for(let y=0;y<h;y++){<br>
 let mat;<br>
 if(y===h-1) mat=new THREE.MeshLambertMaterial({map:texGrass});<br>
 else if(y>=h-3) mat=new THREE.MeshLambertMaterial({map:texDirt});<br>
 else mat=new THREE.MeshLambertMaterial({map:texStone});<br>
 let geo = new THREE.BoxGeometry(blockSize,blockSize,blockSize);<br>
 let cube = new THREE.Mesh(geo,mat);<br>
 cube.position.set(x*blockSize,y*blockSize,z*blockSize);<br>
 cube.userData.isBlock=true;<br>
 world.add(cube);<br>
 }<br>
 }<br>
}<br>
scene.add(world);</p>

<p>/* === PLAYER === */<br>
const controls = new THREE.PointerLockControls(camera, renderer.domElement);<br>
let velocity = new THREE.Vector3();<br>
let direction = new THREE.Vector3();<br>
let moveForward=false,moveBackward=false,moveLeft=false,moveRight=false,canJump=false;<br>
document.addEventListener('click', ()=>controls.lock());<br>
controls.addEventListener('lock', ()=>{});<br>
controls.addEventListener('unlock', ()=>{});<br>
camera.position.y=5;</p>

<p>/* === INPUT === */<br>
const onKeyDown=function(e){<br>
 switch(e.code){<br>
 case 'ArrowUp': case 'KeyW': moveForward=true; break;<br>
 case 'ArrowLeft': case 'KeyA': moveLeft=true; break;<br>
 case 'ArrowDown': case 'KeyS': moveBackward=true; break;<br>
 case 'ArrowRight': case 'KeyD': moveRight=true; break;<br>
 case 'Space': if(canJump){velocity.y+=5;canJump=false;} break;<br>
 }<br>
};<br>
const onKeyUp=function(e){<br>
 switch(e.code){<br>
 case 'ArrowUp': case 'KeyW': moveForward=false; break;<br>
 case 'ArrowLeft': case 'KeyA': moveLeft=false; break;<br>
 case 'ArrowDown': case 'KeyS': moveBackward=false; break;<br>
 case 'ArrowRight': case 'KeyD': moveRight=false; break;<br>
 }<br>
};<br>
document.addEventListener('keydown', onKeyDown);<br>
document.addEventListener('keyup', onKeyUp);</p>

<p>/* === RAYCASTER FOR BLOCK INTERACTION === */<br>
const raycaster = new THREE.Raycaster();<br>
function interact(remove){<br>
 raycaster.setFromCamera(new THREE.Vector2(0,0), camera);<br>
 const intersects = raycaster.intersectObjects(world.children);<br>
 if(intersects.length>0){<br>
 const hit = intersects[0];<br>
 const obj = hit.object;<br>
 if(remove){<br>
 world.remove(obj);<br>
 } else {<br>
 const n = hit.face.normal.clone().multiplyScalar(blockSize);<br>
 const newPos = obj.position.clone().add(n);<br>
 const mat = new THREE.MeshLambertMaterial({map:texGrass});<br>
 const cube = new THREE.Mesh(new THREE.BoxGeometry(blockSize,blockSize,blockSize),mat);<br>
 cube.position.copy(newPos);<br>
 cube.userData.isBlock=true;<br>
 world.add(cube);<br>
 }<br>
 }<br>
}<br>
document.addEventListener('mousedown', e=>{<br>
 if(!controls.isLocked) return;<br>
 if(e.button===0) interact(true);<br>
 if(e.button===2) interact(false);<br>
});<br>
document.addEventListener('contextmenu', e=>e.preventDefault());</p>

<p>/* === RESIZE === */<br>
window.addEventListener('resize',()=>{<br>
 camera.aspect=window.innerWidth/window.innerHeight;<br>
 camera.updateProjectionMatrix();<br>
 renderer.setSize(window.innerWidth,window.innerHeight);<br>
});</p>

<p>/* === GAME LOOP === */<br>
const clock=new THREE.Clock();<br>
function animate(){<br>
 requestAnimationFrame(animate);<br>
 const delta=clock.getDelta();<br>
 velocity.x-=velocity.x*10.0*delta;<br>
 velocity.z-=velocity.z*10.0*delta;<br>
 velocity.y-=9.8*5.0*delta;<br>
 direction.z=Number(moveForward)-Number(moveBackward);<br>
 direction.x=Number(moveRight)-Number(moveLeft);<br>
 direction.normalize();<br>
 if(moveForward||moveBackward) velocity.z-=direction.z*50.0*delta;<br>
 if(moveLeft||moveRight) velocity.x-=direction.x*50.0*delta;<br>
 controls.moveRight(-velocity.x*delta);<br>
 controls.moveForward(-velocity.z*delta);<br>
 controls.getObject().position.y+=velocity.y*delta;<br>
 if(controls.getObject().position.y<3){<br>
 velocity.y=0;<br>
 controls.getObject().position.y=3;<br>
 canJump=true;<br>
 }<br>
 renderer.render(scene,camera);<br>
}<br>
scene.add(controls.getObject());<br>
animate();</p>

<p>/* === SIMPLE UI UPDATE LOOP (demo values) === */<br>
let health=100,hunger=100,xp=30;<br>
setInterval(()=>{<br>
 health=Math.max(0,health-0.05);<br>
 hunger=Math.max(0,hunger-0.02);<br>
 xp=(xp+0.05)%100;<br>
 document.getElementById('healthInner').style.width=health+'%';<br>
 document.getElementById('hungerInner').style.width=hunger+'%';<br>
 document.getElementById('xpInner').style.width=xp+'%';<br>
},100);<br>
</script><br>
</body><br>
</html><br>
</p>
